{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <table>
            <!-- to be dynamic generated -->
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>Product Name 1</td>
                <td>$10.00</td>
                <td>2</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>Product Name 2</td>
                <td>$5.00</td>
                <td>1</td>
                <td>$5.00</td>
            </tr>
        </table>
        
        <div class="cart-summary">
            <div class="cart-total">
                <strong>Total: $25.00</strong>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>

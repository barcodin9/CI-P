<h1>Products</h1>
<div id="products-container">
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2> 
            <p>{{ product.description }}</p>
                <img src="{{ product.image_url }}" alt="{{ product.name }}" style="width:100px; height:auto;">
            <p>Price: ${{ product.price }}</p>
            <p>Rating: {{ product.rating }}</p>
        </div>
    {% endfor %}
</div>
